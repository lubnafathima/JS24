<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT</title>
    <script src="script.js"></script>
  </head>
  <body>
    <button onclick="message('click')">hey</button>
    <button oncontextmenu="message('contextMenu')">hey</button>
    <button onmousedown="message('mouseDown')">hey</button>
    <button onmouseleave="message('mouseLeave')">hey</button>
    <button onmouseup="message('mouseUp')">hey</button>
    <button onkeydown="message('keyDown')">hey</button>
    <button onkeyup="message('keyUp')">hey</button>
    <button onclick="sayHi()">click</button>
  </body>
</html>
